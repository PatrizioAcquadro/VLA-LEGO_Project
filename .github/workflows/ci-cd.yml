# ============================================================================
# CI/CD Pipeline: Unified workflow for testing, building, and releasing
# - CI jobs run on all pushes and PRs
# - CD jobs run only on main branch and tags (after CI passes)
# ============================================================================

name: CI/CD

on:
  push:
    branches: ['**']
    tags: ['v*']
  pull_request:
    branches: ['**']
  workflow_dispatch:

# Minimal permissions by default
permissions:
  contents: read

# Cancel in-progress runs for the same branch (but not for tags or main)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main' }}

env:
  PYTHON_VERSION: "3.10"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # CI Jobs
  # ==========================================================================

  # --------------------------------------------------------------------------
  # Job: Lint & Format Check
  # --------------------------------------------------------------------------
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install ruff black isort

      - name: Run Ruff (linting)
        run: ruff check . --output-format=github

      - name: Run Black (formatting check)
        run: black --check --diff .

      - name: Run isort (import sorting check)
        run: isort --check-only --diff .

  # --------------------------------------------------------------------------
  # Job: Type Checking (Advisory - does not block CI)
  # --------------------------------------------------------------------------
  typecheck:
    name: Type Check (Advisory)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[ci]" --no-deps || pip install torch numpy hydra-core omegaconf

      - name: Run mypy
        run: mypy sim models train eval --ignore-missing-imports

  # --------------------------------------------------------------------------
  # Job: Unit Tests
  # --------------------------------------------------------------------------
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[ci]"

      - name: Run unit tests
        run: |
          pytest tests/ -v \
            --tb=short \
            --ignore=tests/integration \
            -m "not slow and not gpu"

  # --------------------------------------------------------------------------
  # Job: Smoke Test (imports, config parsing, dry-run)
  # --------------------------------------------------------------------------
  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[ci]"

      - name: Test imports
        run: |
          python -c "import sim; print('sim OK')"
          python -c "import data; print('data OK')"
          python -c "import models; print('models OK')"
          python -c "import train; print('train OK')"
          python -c "import eval; print('eval OK')"

      - name: Test config parsing
        run: |
          python -c "
          from hydra import initialize, compose
          from omegaconf import OmegaConf

          with initialize(config_path='configs', version_base=None):
              cfg = compose(config_name='config', overrides=['cluster=local'])
              print(OmegaConf.to_yaml(cfg))
              print('Config parsing OK')
          "

      - name: Dry run entrypoint
        run: |
          python -m train.trainer --help
          python -m train.trainer \
            cluster=local \
            trainer=debug \
            trainer.training.max_steps=2 \
            hydra.run.dir=/tmp/vla_lego_smoke \
            --cfg job 2>&1 | head -100
          echo "Smoke test completed"

  # --------------------------------------------------------------------------
  # Job: Config Validation
  # --------------------------------------------------------------------------
  config-check:
    name: Validate Configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          pip install hydra-core omegaconf pyyaml

      - name: Validate all config combinations
        run: |
          python scripts/validate_configs.py

  # --------------------------------------------------------------------------
  # Job: CI Success Gate (required for branch protection and CD gating)
  # --------------------------------------------------------------------------
  ci-success:
    name: CI Success
    needs: [lint, test, smoke, config-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all required jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.smoke.result }}" != "success" ]] || \
             [[ "${{ needs.config-check.result }}" != "success" ]]; then
            echo "One or more required CI jobs failed"
            echo "lint: ${{ needs.lint.result }}"
            echo "test: ${{ needs.test.result }}"
            echo "smoke: ${{ needs.smoke.result }}"
            echo "config-check: ${{ needs.config-check.result }}"
            exit 1
          fi
          echo "All required CI checks passed!"

  # ==========================================================================
  # CD Jobs (only on main branch or tags, after CI passes)
  # ==========================================================================

  # --------------------------------------------------------------------------
  # Job: Build and Push Container
  # --------------------------------------------------------------------------
  build-container:
    name: Build Container
    needs: ci-success
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.image_name.outputs.name }}
      digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase image name
        id: image_name
        run: |
          echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set build date
        id: date
        run: |
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.date.outputs.date }}

      - name: Export image digest
        run: |
          echo "Digest: ${{ steps.build-push.outputs.digest }}" | tee digest.txt

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-digest-${{ github.sha }}
          path: digest.txt
          retention-days: 90

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}@${{ steps.build-push.outputs.digest }}

  # --------------------------------------------------------------------------
  # Job: Build Apptainer/Singularity Image (for HPC)
  # --------------------------------------------------------------------------
  build-apptainer:
    name: Build Apptainer Image
    needs: build-container
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Apptainer
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt-get update
          sudo apt-get install -y apptainer

      - name: Build Apptainer image from Docker
        run: |
          apptainer build vla-lego.sif docker://${{ env.REGISTRY }}/${{ needs.build-container.outputs.image_name }}@${{ needs.build-container.outputs.digest }}

      - name: Upload Apptainer image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: apptainer-image
          path: vla-lego.sif
          retention-days: 30

  # --------------------------------------------------------------------------
  # Job: Create Release (on tags only)
  # --------------------------------------------------------------------------
  release:
    name: Create Release
    needs: [build-container, build-apptainer]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Apptainer image
        uses: actions/download-artifact@v4
        with:
          name: apptainer-image

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: vla-lego.sif
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
