# ============================================================================
# CI Pipeline: Runs on every push and PR
# Fast, CPU-only checks to catch issues early
# ============================================================================

name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.10"

jobs:
  # ==========================================================================
  # Job 1: Lint & Format Check
  # ==========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install ruff black isort

      - name: Run Ruff (linting)
        run: ruff check . --output-format=github

      - name: Run Black (formatting check)
        run: black --check --diff .

      - name: Run isort (import sorting check)
        run: isort --check-only --diff .

  # ==========================================================================
  # Job 2: Type Checking
  # ==========================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-typecheck-${{ hashFiles('pyproject.toml') }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mypy
          pip install -e ".[dev]" --no-deps || pip install torch numpy hydra-core omegaconf

      - name: Run mypy
        run: mypy sim models train eval --ignore-missing-imports || true
        # Using || true for now - tighten once codebase stabilizes

  # ==========================================================================
  # Job 3: Unit Tests
  # ==========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('pyproject.toml') }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/ -v \
            --tb=short \
            --ignore=tests/integration \
            -m "not slow and not gpu"

      - name: Upload coverage (optional)
        uses: codecov/codecov-action@v3
        if: always()
        with:
          fail_ci_if_error: false

  # ==========================================================================
  # Job 4: Smoke Test (imports, config parsing, dry-run)
  # ==========================================================================
  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-smoke-${{ hashFiles('pyproject.toml') }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Test imports
        run: |
          python -c "import sim; print('sim OK')"
          python -c "import data; print('data OK')"
          python -c "import models; print('models OK')"
          python -c "import train; print('train OK')"
          python -c "import eval; print('eval OK')"

      - name: Test config parsing
        run: |
          python -c "
          from hydra import initialize, compose
          from omegaconf import OmegaConf
          
          with initialize(config_path='configs', version_base=None):
              cfg = compose(config_name='config', overrides=['cluster=local'])
              print(OmegaConf.to_yaml(cfg))
              print('Config parsing OK')
          "

      - name: Dry run entrypoint
        run: |
          python -m train.trainer --help
          python -m train.trainer \
            cluster=local \
            trainer=debug \
            trainer.training.max_steps=2 \
            hydra.run.dir=/tmp/worldsim_smoke \
            --cfg job 2>&1 | head -100
          echo "Smoke test completed"

  # ==========================================================================
  # Job 5: Config Validation
  # ==========================================================================
  config-check:
    name: Validate Configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install hydra-core omegaconf pyyaml

      - name: Validate all config combinations
        run: |
          python scripts/validate_configs.py

  # ==========================================================================
  # Summary Job (required for branch protection)
  # ==========================================================================
  ci-success:
    name: CI Success
    needs: [lint, typecheck, test, smoke, config-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.smoke.result }}" != "success" ]] || \
             [[ "${{ needs.config-check.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
