# ============================================================================
# CD Pipeline: Build and publish container
# Runs on main branch pushes and releases
# ============================================================================

name: CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'  # Release tags like v0.1.0
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Job 1: Build and Push Container
  # ==========================================================================
  build-container:
    name: Build Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.image_name.outputs.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase image name
        id: image_name
        run: |
          echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Export image digest
        run: |
          echo "Digest: ${{ steps.build-push.outputs.digest }}" | tee digest.txt

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-digest-${{ github.sha }}
          path: digest.txt
          retention-days: 90

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:${{ github.sha }}

  # ==========================================================================
  # Job 2: Build Apptainer/Singularity Image (for HPC)
  # ==========================================================================
  build-apptainer:
    name: Build Apptainer Image
    runs-on: ubuntu-latest
    needs: build-container
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Apptainer
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt-get update
          sudo apt-get install -y apptainer

      - name: Build Apptainer image from Docker
        run: |
          apptainer build worldsim.sif docker://${{ env.REGISTRY }}/${{ needs.build-container.outputs.image_name }}:${{ github.sha }}

      - name: Upload Apptainer image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: apptainer-image
          path: worldsim.sif
          retention-days: 30

  # ==========================================================================
  # Job 3: Create Release (on tags)
  # ==========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-container, build-apptainer]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Apptainer image
        uses: actions/download-artifact@v4
        with:
          name: apptainer-image

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: worldsim.sif
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
